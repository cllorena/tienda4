FWMG_DOC_ADMIN_SHORTCODES_MAIN="Shortcodes"
FWMG_DOC_ADMIN_SHORTCODES_MAIN_HINT="<p>Text commands that allow to add <strong>FW Gallery</strong> layouts to a post and define parameters available for layouts and add-ons. <strong>Shortcode</strong> always looks like <code>[fwmg_shortcode parameter1=\"xyz\" parameter2=\"abc\" ...]</code>. </p> <p>There are 7 shortcodes available in <strong>FW Gallery</strong>: <ul> <li><code>[fwmg_categories]</code> - categories or single category layout - <strong>FW Gallery</strong> plugin.</li> <li><code>[fwmg_file]</code> - single file layout - <strong>FW Gallery</strong> plugin.</li> <li><code>[fwmg_usersection]</code> - user section layout - <strong>FW Gallery</strong> plugin.</li> <li><code>[fwmg_mod_latest]</code> - latest/selected files block - <strong>FWG Latest Files</strong> add-on.</li> <li><code>[fwmg_mod_map]</code> - files on Google Maps block - <strong>FWG Files on Map </strong> add-on.</li> <li><code>[fwmg_mod_search]</code> - search and filer form - <strong>FWG Search & Filter</strong> add-on.</li> <li><code>[fwmg_mod_fwgallery]</code> - a block that allow to show file as a grid element - <strong>FWG Layout Anywhere</strong> add-on.</li> </ul> </p> <p>Apart from shortcode there are plugin extensions that we call add-ons, which can be turned off with any shortcode if required. See <strong>Plugins section</strong> below for more information.</p> <div class='alert alert-icon-left bg-info'>By default, all installed <strong>add-ons</strong> (plugins) are on.</div> <p>Another type of add-ons is design. Design allows setting <code>theme</code> parameter and change layout appearance. See <strong>Designs section</strong> for more information.</p> <div class='alert alert-icon-left bg-warning'>Designs can only be applied to FW Gallery <code>Categories layout</code> shortcode.</div>"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES="[fwmg_categories] section"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_MAIN="[fwmg_categories]"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_MAIN_TITLE="FW Gallery"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_MAIN_HINT="<p><strong>Categories</strong> shortcode shows a category or categories selected as a list of their sub-categories (if any) and files grid. If category is not set, all top categories will be shown.</p> <p>Please note that every category has lots of parameters for design and layout in admin panel.</p>"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_ID="... category_id or categories"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_ID_HINT="<p>Set categories by their IDs or names. </p> <p><strong>Options</strong>: comma separated category IDs or | (pipe symbol) separated category names.</p> <div class='alert alert-icon-left bg-info'> <div>Example IDs:<code> [fwmg_categories category_id=\"2,14,8\"]</code></div> <div>Example names:<code> [fwmg_categories categories=\"Some category 1 | Another category 2\"]</code></div> </div>"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_LAYOUT="... layout"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_LAYOUT_HINT="<p>Select a category layout to present sub-categories and files in a way appropriate for your needs.</p> <p><strong>Options</strong>: list, grid, flat, slideshow.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_categories layout=\"slideshow\"]</code></div> <p><strong>List</strong> <code>FW Gallery</code> native layout - a table-like grid structure for sub-categories and files grids.</p> <p><strong>Flat</strong> <code>FWG Flat Layout</code> - a category layout with all subcategories being shown in sections making a long page with all files on one single page.</p> <p><strong>Grid</strong> <code>FWG Cascading Layout</code> - a tab-like category layout with all selected categories and their sub-categories listed on top and loaded with AJAX with their own design and settings.</p> <p><strong>Slideshow</strong> <code>FWG Slideshow Layout</code> - a slide show files presentation of a category with its sub-categories listed on top of a slideshow area. Lots of settings are available for configuration.</p>"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_ADDPARAMS="... add_params"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_CATEGORIES_ADDPARAMS_HINT="<p>Additional parameters for the <strong>Slideshow</strong> layout can be added via <strong>add_params</strong> parameter separated with a | (pipe) symbol.</p> <p><code>slideshow_ordering</code> - category files ordering in a slideshow.<br/><strong>Options</strong>: order, alpha, old, new, random.</p> <ul> <li>order - by ordering set in WP Admin;</li> <li>alpha - by alphabet from A to Z;</li> <li>old - by date, the oldest first;</li> <li>new - by date, the newest first;</li> <li>random - random ordering, will change every time a page is reloaded.</li> </ul> <p><code>slideshow_qty</code> - a number of files to load for thumbnails at slideshow load.<br/><strong>Value</strong>: integer number.</p> <p><code>slideshow_position</code> - define where category files thumbnails must be located in relation to slideshow area.<br/><strong>Options</strong>: bottom, top, left, right, none.</p> <p><code>slideshow_navigation</code> - thumbnails can be clickable image buttons or can be a carousel slider with files image preview moving along with a mouse or a finger move.<br/><strong>Options</strong>: buttons, carousel.</p> <p><code>slideshow_thumb</code> - Thumbnails size will be square and will fit all space to look nice in thumbnail line.<br/><strong>Value in pixels</strong>: integer.</p> <p><code>slideshow_show_big_image</code> - Hiding main image allows to keep only thumbnail slider and have it as a slider with quick preview of category files.<br/><strong>Boolean</strong>: true, false.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_categories category_id=\"7\" layout=\"slideshow\" add_params=\"slideshow_qty:20|slideshow_position:bottom|slideshow_thumb:80\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_FILE="[fwmg_file]"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_FILE_HINT="<code>Single file layout</code> shows a single file with various design and functional elements set in parent <strong>Category</strong> settings. This layout can be used as some type of slideshow, if category thumbnail preview is enabled. It would allow quick category browsing with a selected file set as the starting point."
FWMG_DOC_ADMIN_SHORTCODES_FWMG_FILE_IDNAME="... file_id or file"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_FILE_IDNAME_HINT="<p>Set a file by its ID using <code>file_id</code> parameter or by name using <code>file</code> parameter. </p> <p><strong>Options</strong>: file ID or file name.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_file file_id=\"5\"]</code><br/>Example:<code> [fwmg_file file=\"Sunrise in the mountains\"]</code> </div>"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_USER="[fwmg_usersection]"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_USER_HINT="FW Gallery front-end section for users where add-ons like Front-end Manager will appear if installed."
FWMG_DOC_ADMIN_SHORTCODES_FWMG_USER_ID="... layout"
FWMG_DOC_ADMIN_SHORTCODES_FWMG_USER_ID_HINT="<p>A layout/section a user will see first when <code>User Section</code> page is open.</p> <p><strong>Options</strong>: categories, images, videos, audios, batch, import.</p> <ul> <li>categories - categories list;</li> <li>images - image files list;</li><li>videos - video files or remote videos list;</li><li>audios - audio files list;</li><li>batch - files batch upload page;</li><li>import - FTP folder, Instagram, Facebook, Google Photos import page if FWG Files Import add-on is installed;</li> </ul> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_usersection layout=\"import\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST="[fwmg_mod_latest]"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_TITLE="FWG Latest Files"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_HINT="<p>Display files from a category in a module in different layouts, with different filter options and ordering.</p><ul><li>3 layouts: Horizontal, Vertical, Slider</li><li>Layout configuration</li><li>Files limit</li><li>Ordering options</li></ul>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_MAIN="[fwmg_mod_latest]"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_MAIN_TITLE="FWG Latest Files"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_MAIN_HINT="<p>Display files from a category in a module in different layouts, with different filter options and ordering.</p><ul><li>3 layouts: Horizontal, Vertical, Slider</li><li>Layout configuration</li><li>Files limit</li><li>Ordering options</li></ul>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_CATID="... category_id or categories"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_CATID_HINT="<p>Set categories by their IDs or names. </p> <p><strong>Options</strong>: comma separated category IDs or | (pipe symbol) separated category names.</p> <div class='alert alert-icon-left bg-info'> <div>Example IDs:<code> [fwmg_mod_latest category_id=\"2,14,8\"]</code></div> <div>Example names:<code> [fwmg_mod_latest categories=\"Some category 1 | Another category 2\"]</code></div> </div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_LAYOUT="... layout"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_LAYOUT_HINT="<p>Latest module style. </p> <p><strong>Options</strong>: horizontal, vertical, trendy.</p><ul> <li><code>Vertical</code> layout shows 'Files total' in one column, occupying all module column width.</li><li><code>Horizontal</code> layout shows 'Files total' in rows broken into columns specified by 'Files in a row'.</li><li><code>Slider</code> layout shows 'Files total' in one row broken into columns specified by 'Files in a row' with an option to slide across all files shown.</li> </ul> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest layout=\"trendy\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_LIMIT="... limit"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_LIMIT_HINT="<p>Set a number of files to be displayed in a module. Leave empty to show all files.</p> <p><strong>Value</strong>: integer.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest limit=\"10\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_QTYINROW="... qty_in_row"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_QTYINROW_HINT="<p>A setting for Horizontal and Slider (trendy) layouts. Specify a number of columns inside a module container.</p> <p><strong>Value</strong>: integer.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest qty_in_row=\"5\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_ORDER="... order"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_ORDER_HINT="<p>Defines order for files to be displayed in.</p> <p><strong>Options</strong>: newest, alpha, rand, popular.</p> <ul> <li><code>newest</code> - recently added files are shown first.</li><li><code>alpha</code> - A to Z file ordering.</li><li><code>rand</code> - random files ordering.</li> <li><code>popular</code> - the most viewed files are shown first.</li> </ul><div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest order=\"popular\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_INFO="... show_files_info"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_INFO_HINT="<p>A block of a file description that include all text and icons information. Here you may specify if this block is visible and how exactly it will be shown on a front-end.</p> <p><strong>Options</strong>: true, false.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest show_files_info=\"true\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_NAME="... show_files_name"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_NAME_HINT="<p>Hides or show a file name.</p> <p><strong>Options</strong>: true, false.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest show_files_name=\"true\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_DATE="... show_files_update"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_DATE_HINT="<p>Displays a date when a file was uploaded.</p> <p><strong>Options</strong>: true, false.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest show_files_update=\"false\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_OWNER="... show_files_owner"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_OWNER_HINT="<p>Shows a user name, who uploaded a file or was assigned as an owner.</p> <p><strong>Options</strong>: true, false.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest show_files_owner=\"false\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_DESC="... show_files_description"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_DESC_HINT="<p>Defines if file description should be shown.</p> <p><strong>Options</strong>: true, false.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest show_files_description=\"true\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_DOWNLOAD="... show_files_download"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_DOWNLOAD_HINT="<p>Shows <strong>Download</strong> but for files which are physically stored on a website and can be downloaded as a file.</p> <p><strong>Options</strong>: true, false.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest show_files_download=\"true\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_FEATURED="... featured_first_sort"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLATEST_FEATURED_HINT="<p>Specify how you want to display featured files in a module. Featured files will stand out among other files. </p> <p><strong>Options</strong>: show, hide, only.</p> <ul> <li><code>Show</code> - show featured files among other files.</li><li><code>Hide</code> - do not show featured files in this module.</li><li><code>Only</code> - show only featured files.</li> </ul> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_latest featured_first_sort=\"only\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP="[fwmg_mod_map]"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_TITLE="FWG Files on Map"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_HINT="<p>Galleries and images display on Google Maps.</p><ul><li>Slick and easy-to-navigate map</li><li>Zoom and map height setting</li><li>Galleries and images filter</li></ul>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_MAIN="[fwmg_mod_map]"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_MAIN_TITLE="FWG Files on Map"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_MAIN_HINT="<p>Galleries and images display on Google Maps.</p><ul><li>Slick and easy-to-navigate map</li><li>Zoom and map height setting</li><li>Galleries and images filter</li></ul>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_KEY="google_map_key"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_KEY_HINT="<p>Google Maps key from your account to activate maps preview. </p> <p><strong>String</strong>: Google Maps key.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_map google_map_key=\"DXJupfAIza5NQelM_UCqMbptUXrrCnEyt0SyAMo\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_HEIGHT="... height"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_HEIGHT_HINT="<p>The map module height in pixels.</p> <p><strong>Value in pixels</strong>: integer.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_map height=\"400\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_CATEGORY="... category_id or categories"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_CATEGORY_HINT="<p>Set categories by their IDs or names. </p> <p><strong>Options</strong>: comma separated category IDs or | (pipe symbol) separated category names.</p> <div class='alert alert-icon-left bg-info'> <div>Example IDs:<code> [fwmg_categories category_id=\"2,14,8\"]</code></div> <div>Example names:<code> [fwmg_categories categories=\"Some category 1 | Another category 2\"]</code></div> </div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_THWIDTH="... th_width"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_THWIDTH_HINT="<p>A width of a file preview thumbnail.</p> <p><strong>Value in pixels</strong>: integer.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_map th_width=\"90\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_THHEIGHT="... th_height"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODMAP_THHEIGHT_HINT="<p>A height of a file preview thumbnail.</p> <p><strong>Value in pixels</strong>: integer.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_map th_height=\"70\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH="[fwmg_mod_search]"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH_TITLE="FWG Search & Filter"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH_HINT="<ul><li>Search file name and description in a category.</li><li>Filter files by type if you use multiple types.</li><li>Filter files by tags if you use FWG Tags add-on.</li></ul>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH_MAIN="[fwmg_mod_search]"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH_MAIN_TITLE="FWG Search & Filter"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH_MAIN_HINT="<ul><li>Search file name and description in a category.</li><li>Filter files by type if you use multiple types.</li><li>Filter files by tags if you use FWG Tags add-on.</li></ul>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH_TAG="... tags_max_height"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH_TAG_TITLE="FWG Tags"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODSEARCH_TAG_HINT="<p>Limits the height of a visible tags list. If tags list is longer, it will become scrollable.</p> <p><strong>Value in pixels</strong>: integer.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_search tags_max_height=\"150\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT="[fwmg_mod_fwgallery]"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_TITLE="FWG Layout Anywhere"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_HINT="<p>Place a category or a single file view in a module position or content with all individual category settings.</p><ul><li>4 grids</li><li>Different designs</li><li>Show/hide items for gallery/file info</li><li>Use loadmodule plugin to insert a gallery into an article.</li></ul>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_MAIN="[fwmg_mod_fwgallery]"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_MAIN_TITLE="FWG Layout Anywhere"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_MAIN_HINT="<p>Place a category or a single file view in a module position or content with all individual category settings.</p><ul><li>4 grids</li><li>Different designs</li><li>Show/hide items for gallery/file info</li><li>Use loadmodule plugin to insert a gallery into an article.</li></ul>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_FILE="... file_id or file"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_FILE_HINT="<p>Set a file by its ID using <code>file_id</code> parameter or by name using <code>file</code> parameter. </p> <p><strong>Options</strong>: file ID or file name.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_fwgallery file_id=\"5\"]</code><br/>Example:<code> [fwmg_mod_fwgallery file=\"Sunrise in the mountains\"]</code> </div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_FILELAYOUT="... one_layout"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_FILELAYOUT_HINT="<p>Choose file layout to show as a file in a grid or a single file view.</p> <p><strong>Options</strong>: grid, one.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_fwgallery one_layout=\"grid\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_FILEFLOAT="... one_float"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_FILEFLOAT_HINT="<p>Enable file float to align content around the file.</p> <p><strong>Options</strong>: left, right, none.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_fwgallery one_float=\"right\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_FILEWIDTH="... one_width"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_FILEWIDTH_HINT="<p>Control file width area in relation to article or parent container width.</p> <p><strong>Value in percent</strong>: integer.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_fwgallery one_width=\"50\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_CATEGORY="... category_id or categories"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_CATEGORY_HINT="<p>Set categories by their IDs or names. </p> <p><strong>Options</strong>: comma separated category IDs or | (pipe symbol) separated category names.</p> <div class='alert alert-icon-left bg-info'> <div>Example IDs:<code> [fwmg_mod_latest category_id=\"2,14,8\"]</code></div> <div>Example names:<code> [fwmg_mod_latest categories=\"Some category 1 | Another category 2\"]</code></div> </div>"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_CATEGORYLAYOUT="... layout"
FWMG_DOC_ADMIN_SHORTCODES_ADDONS_MODLAYOUT_CATEGORYLAYOUT_HINT="<p>Set a file by its ID using <code>file_id</code> parameter or by name using <code>file</code> parameter. </p> <p><strong>Options</strong>: list, flat, grid, slideshow.</p> <div class='alert alert-icon-left bg-info'>Example:<code> [fwmg_mod_fwgallery layout=\"grid\"]</code></div>"
FWMG_DOC_ADMIN_SHORTCODES_PLUGINS="Functional add-ons (plugins)"
FWMG_DOC_ADMIN_SHORTCODES_PLUGINS_NOPARAMS="Functional add-ons (plugins)"
FWMG_DOC_ADMIN_SHORTCODES_PLUGINS_HINT="<p>There is a list of functional add-ons that extend main functionality. Those add-ons can be switched on/off using <code>plugins</code> parameter. If multiple add-ons needs to be switched off, use I (pipe) symbol to add an extra add-on.</p> <div class='alert alert-icon-left bg-info'>Example: <code>[fwmg_categories plugins=\"tag:off|meta:off\"]</code></div> <p>The list of available parameters can be found below.</p> <div><table class=\"table table-striped\"><thead><tr><th><strong>Add-on name</strong></th><th><strong>Parameter</strong></th></tr></thead><tbody><tr><td>FWG Front-end Manager</td><td>admin</td></tr><tr><td>FWG Tabbed Layout</td><td>cascading</td></tr><tr><td>FWG Featured Files</td><td>featured</td></tr><tr><td>FWG Files on Map</td><td>map</td></tr><tr><td>FWG Files Meta Data</td><td>meta</td></tr><tr><td>FWG SEO Booster</td><td>seobooster</td></tr><tr><td>FWG Slideshow Layout</td><td>slideshowview</td></tr><tr><td>FWG Social Share</td><td>social</td></tr><tr><td>FWG Vote & Rate</td><td>vote</td></tr><tr><td>FWG Tags</td><td>tag</td></tr></tbody></table></div>"
FWMG_DOC_ADMIN_SHORTCODES_DESIGNS="Designs"
FWMG_DOC_ADMIN_SHORTCODES_DESIGNS_HINT="<strong>FW Gallery</strong> shortcodes can change layouts with <code>template</code> parameter if any design add-ons are installed. The list of available designs can be found below. <div class='alert alert-icon-left bg-info'>Example: <code>[fwmg_categories category_id=\"14,8,17\" template=\"classic\"]</code></div> <div class='alert alert-icon-left bg-danger'><code>template</code> parameter will work with <strong>FW Gallery</strong> shortcodes only.</div>"
FWMG_DOC_ADMIN_SHORTCODES_DESIGNS_ELEGANT="beauty"
FWMG_DOC_ADMIN_SHORTCODES_DESIGNS_ELEGANT_TITLE="FWG Elegant design"
FWMG_DOC_ADMIN_SHORTCODES_DESIGNS_ELEGANT_HINT="Clean and modern-looking design for your gallery. A well-structured layout allows you to show off your galleries in an elegant way and gives your visitors a pleasing experience."
