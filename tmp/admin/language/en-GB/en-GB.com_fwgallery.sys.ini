COM_FWGALLERY_HINT="<p><img alt=\"Thank you for your business with Fastw3b!\"src=\"../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\" /></p><div style=\"display:flex;\"><div style=\"flex: 1 0 40%;\"><p><img alt=\"\" src=\"../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_logo_200.png\"style=\"margin: 0px 30px 15px 0px;float: left\" /></p><h3>FW Gallery Component</h3><p>Free responsive Joomla! Gallery with drag & drop images batch upload, multi-level sub-galleries and watermark option.</p><div style=\"clear:both;\">&nbsp;</div><p>&nbsp;</p><p style=\"color:#019620;\">Enjoy using our extensions and get in touch to let us know your feedback.</p><p>Thanks for using our extensions and services!<br /><a href=\"https://fastw3b.net\"target=\"_blank\">Fastw3b</a>.</p></div><div style=\"flex: 1 0 60%;\"><p><strong>What to do next</strong></p><ol><li>Verify your Fastw3b account in FW Gallery Admin with Access Code from fastw3b.net to get all add-onsinstalled in 1 click.</li><li>Set layout and functional parameters in global Settings section.</li><li>Add file categories in the Categories section.</li><li>Add images, videos or audios in the Files section.</li><li>Assign Category or File layout to a menu item, select categories or files to show and make sure they are published.</li><li>Configure front-end display options in category or file settings in Admin.</li><li>Check <a href=\"https://fastw3b.net/documentation/fw-gallery\" target=\"_blank\">FW Gallerydocumentation</a> at fatsw3b.net if you couldn't get it to work.</li><li><a href=\"https://fastw3b.net/client-section/support\" target=\"_blank\">Suggest your idea here</a> ifyou feel like plugin usage can be simplified or better explained.</li><li><a href=\"https://fastw3b.net/client-section/support\" target=\"_blank\">Report a bug here</a> if youthink something must be working and it doesn't.</li></ol><p><strong>Useful links</strong></p><div><img alt=\"\" src=\"../administrator/components/com_fwgallery/assets/images/bullet-green.png\"style=\"margin-right: 5px; vertical-align: bottom;\" /><ahref=\"https://fastw3b.net/joomla-extensions/fw-gallery\" target=\"_blank\" title=\"Joomla! FW GalleryPage\">FW Gallery page</a> on fastw3b.net.</div><div><img alt=\"\" src=\"../administrator/components/com_fwgallery/assets/images/bullet-green.png\"style=\"margin-right: 5px; vertical-align: bottom;\" />Fastw3b <ahref=\"http://fastw3b.net/client-section\" target=\"_blank\" title=\"Fasw3b Profile Page\">Profilepage</a> - check your membership status and billing info.</div><div><img alt=\"\" src=\"../administrator/components/com_fwgallery/assets/images/bullet-green.png\"style=\"margin-right: 5px; vertical-align: bottom;\" /><ahref=\"https://fastw3b.net/client-section/transactions\" target=\"_blank\" title=\"PaymentsPage\">Payments page</a> - check current status of your recent transactions.</div><div><img alt=\"\" src=\"../administrator/components/com_fwgallery/assets/images/bullet-green.png\"style=\"margin-right: 5px; vertical-align: bottom;\" />Follow us on Twitter and Facebook to know latestnews and updates.</div></div></div>"

