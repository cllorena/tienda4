COM_FWGALLERY="FW-Galerie"
COM_FWGALLERY_HINT="<p><img alt=&quot;\&quot;Danken&quot; you for your business with Fastw3b!\&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\&quot; /></p><div style=\&quot;display:flex;\&quot;><div style=\&quot;flex: 1 0 40%;\&quot;><p><img alt=&quot;&quot;&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_200.png\&quot; style=\&quot;margin: 0px 30px 15px 0px;float: left\&quot; /></p><h3>FW Galeriekomponente</h3><p> Die FW Gallery ist eine ultimative Joomla! Online-Menü-Lösung mit Promo-Optionen. Es funktioniert für jede Website der Lebensmittelindustrie wie Cafés, Bars, Restaurants, Pizzerien usw. Tagesmenü, Neu- und Sonderangebot können für jeden Menüpunkt festgelegt werden. Einfache Kategoriestruktur, PDF-Generator und viele andere hilfreiche Funktionen. Weitere folgen in Kürze. Bleib dran.</p><div style=\&quot;clear:both;\&quot;></div><p></p><p style=\&quot;color:#019620;\&quot;> Nutzen Sie unsere Erweiterungen und setzen Sie sich mit uns in Verbindung, um uns Ihr Feedback mitzuteilen.</p><p> Vielen Dank, dass Sie unsere Erweiterungen und Services nutzen!<br /> <a href=\&quot;https://fastw3b.net\&quot; target=\&quot;_blank\&quot;>Fastw3b</a> .</p></div><div style=\&quot;flex: 1 0 60%;\&quot;><p> <strong>Was macht man als nächstes</strong></p><ol><li> Überprüfen Sie Ihr Fastw3b-Konto in FW Gallery Admin mit dem Zugangscode von fastw3b.net, um alle Add-Ons mit einem Klick zu installieren.</li><li> Legen Sie das Layout und die Funktionsparameter im Abschnitt &quot;Globale Einstellungen&quot; fest.</li><li> Fügen Sie im Abschnitt Kategorien Mahlzeitenkategorien hinzu.</li><li> Fügen Sie im Abschnitt Mahlzeiten Mahlzeiten hinzu.</li><li> Weisen Sie einem Menüelement das Layout &quot;Mahlzeiten&quot; zu, wählen Sie die anzuzeigenden Kategorien aus und stellen Sie sicher, dass es veröffentlicht wird.</li><li> Konfigurieren Sie die Front-End-Menüoptionen, um die Menüanzeige zu optimieren. Überprüfen Sie die Registerkarte Optionen für Details.</li><li> Überprüfen Sie die <a href=\&quot;https://fastw3b.net/documentation/fw-food-menu\&quot; target=\&quot;_blank\&quot;>Dokumentation der FW-Galerie</a> auf fatsw3b.net, wenn Sie sie nicht zum Laufen bringen konnten.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Schlagen Sie hier Ihre Idee vor,</a> wenn Sie der Meinung sind, dass die Verwendung von Plugins vereinfacht oder besser erklärt werden kann.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Melden Sie hier einen Fehler,</a> wenn Sie der Meinung sind, dass etwas funktionieren muss und nicht.</li></ol><p> <strong>Nützliche Links</strong></p><div><img alt=&quot;&quot;&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;&quot;Joomla&quot; Gallery Page\&quot;>FW Galerie Seite</a> auf fastw3b.net.</div><div><img alt=&quot;&quot;&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Fastw3b- <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;&quot;Fasw3b&quot; Profile Page\&quot;>Profilseite</a> - Überprüfen Sie Ihren Mitgliedschaftsstatus und Ihre Rechnungsinformationen.</div><div><img alt=&quot;&quot;&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;&quot;Zahlungen&quot; Page\&quot;>Zahlungsseite</a> - Überprüfen Sie den aktuellen Status Ihrer letzten Transaktionen.</div><div><img alt=&quot;&quot;&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Folgen Sie uns auf Twitter und Facebook, um die neuesten Nachrichten und Updates zu erhalten.</div></div></div>"
