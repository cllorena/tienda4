COM_FWGALLERY_HINT="<p><img alt=&quot;\&quot;Grazie&quot; you for your business with Fastw3b!\&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\&quot; /></p><div style=\&quot;display:flex;\&quot;><div style=\&quot;flex: 1 0 40%;\&quot;><p><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_200.png\&quot; style=\&quot;margin: 0px 30px 15px 0px;float: left\&quot; /></p><h3>Componente Galleria FW</h3><p> FW Gallery è l&#39;ultima versione di Joomla! soluzione di menu online con opzioni promozionali. Funziona con qualsiasi sito web del settore alimentare come caffè, bar, ristoranti, pizzerie, ecc. È possibile impostare il menu del giorno, l&#39;offerta Nuovo e Speciale per qualsiasi voce di menu. Semplice struttura delle categorie, generatore di PDF e molte altre utili funzioni. Altro in arrivo. Rimanete sintonizzati.</p><div style=\&quot;clear:both;\&quot;></div><p></p><p style=\&quot;color:#019620;\&quot;> Divertiti a utilizzare le nostre estensioni e contattaci per farci sapere il tuo feedback.</p><p> Grazie per aver utilizzato le nostre estensioni e i nostri servizi!<br /> <a href=\&quot;https://fastw3b.net\&quot; target=\&quot;_blank\&quot;>Fastw3b</a> .</p></div><div style=\&quot;flex: 1 0 60%;\&quot;><p> <strong>Cosa fare dopo</strong></p><ol><li> Verifica il tuo account Fastw3b in FW Gallery Admin con codice di accesso da fastw3b.net per installare tutti i componenti aggiuntivi con 1 clic.</li><li> Imposta layout e parametri funzionali nella sezione Impostazioni globali.</li><li> Aggiungi categorie di pasti nella sezione Categorie.</li><li> Aggiungi i pasti nella sezione Pasti.</li><li> Assegna il layout dei pasti a una voce di menu, seleziona le categorie da mostrare e assicurati che sia pubblicato.</li><li> Configura le opzioni del menu front-end per ottimizzare la visualizzazione del menu. Controlla la scheda Opzioni per i dettagli.</li><li> Controlla la <a href=\&quot;https://fastw3b.net/documentation/fw-food-menu\&quot; target=\&quot;_blank\&quot;>documentazione della Galleria FW</a> su fatsw3b.net se non riesci a farlo funzionare.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Suggerisci qui la tua idea</a> se ritieni che l&#39;utilizzo dei plugin possa essere semplificato o spiegato meglio.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Segnala un bug qui</a> se pensi che qualcosa debba funzionare e non funziona.</li></ol><p> <strong>Link utili</strong></p><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Joomla&quot; Gallery Page\&quot;>Pagina FW Gallery</a> su fastw3b.net.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Pagina <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Fasw3b&quot; Profile Page\&quot;>Profilo</a> Fastw3b: controlla lo stato della tua iscrizione e le informazioni di fatturazione.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Pagamenti&quot; Page\&quot;>Pagina Pagamenti</a> : controlla lo stato corrente delle tue transazioni recenti.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/a