COM_FWGALLERY_HINT="<p style=&quot;;text-align:right;direction:rtl&quot;><img alt=&quot;\ &quot;شكرا&quot; you for your business with Fastw3b!\&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\&quot; /></p><div style=&quot;\&quot;display:flex;\&quot;;text-align:right;direction:rtl&quot;><div style=&quot;\&quot;flex:;text-align:right;direction:rtl&quot; 1 0 40%;\&quot;><p style=&quot;;text-align:right;direction:rtl&quot;><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_200.png\&quot; style=\&quot;margin: 0px 30px 15px 0px;float: left\&quot; /></p><h3 style=&quot;;text-align:right;direction:rtl&quot;>مكون معرض مهاجم</h3><p style=&quot;;text-align:right;direction:rtl&quot;> معرض FW هو جملة نهائية! حل القائمة عبر الإنترنت مع خيارات العرض الترويجي. إنه يعمل مع أي موقع ويب خاص بصناعة المواد الغذائية مثل المقاهي والحانات والمطاعم وأماكن البيتزا وما إلى ذلك. يمكن تعيين قائمة اليوم والعروض الجديدة والخاصة لأي عنصر قائمة. هيكل فئة بسيط ومولد PDF والعديد من الميزات المفيدة الأخرى. المزيد في المستقبل القريب. ترقب.</p><div style=&quot;\&quot;clear:both;\&quot;;text-align:right;direction:rtl&quot;></div><p style=&quot;;text-align:right;direction:rtl&quot;></p><p style=&quot;\&quot;color:#019620;\&quot;;text-align:right;direction:rtl&quot;> استمتع باستخدام ملحقاتنا وتواصل معنا لإعلامنا بتعليقاتك.</p><p style=&quot;;text-align:right;direction:rtl&quot;> شكرا لاستخدام ملحقاتنا وخدماتنا!<br /> <a href=\&quot;https://fastw3b.net\&quot; target=\&quot;_blank\&quot;>Fastw3b</a> .</p></div><div style=&quot;\&quot;flex:;text-align:right;direction:rtl&quot; 1 0 60%;\&quot;><p style=&quot;;text-align:right;direction:rtl&quot;> <strong>ما العمل التالي</strong></p><ol style=&quot;;text-align:right;direction:rtl&quot;><li style=&quot;;text-align:right;direction:rtl&quot;> تحقق من حساب Fastw3b في FW Gallery Admin باستخدام رمز الوصول من fastw3b.net لتثبيت جميع الوظائف الإضافية بنقرة واحدة.</li><li style=&quot;;text-align:right;direction:rtl&quot;> تعيين التخطيط والمعلمات الوظيفية في قسم الإعدادات العامة.</li><li style=&quot;;text-align:right;direction:rtl&quot;> أضف فئات الوجبات في قسم الفئات.</li><li style=&quot;;text-align:right;direction:rtl&quot;> أضف عناصر الوجبات في قسم الوجبات.</li><li style=&quot;;text-align:right;direction:rtl&quot;> قم بتعيين تخطيط الوجبات إلى عنصر قائمة ، وحدد الفئات لعرضها وتأكد من نشرها.</li><li style=&quot;;text-align:right;direction:rtl&quot;> تكوين خيارات قائمة الواجهة الأمامية لضبط عرض القائمة بدقة. تحقق من علامة التبويب &quot;الخيارات&quot; للحصول على التفاصيل.</li><li style=&quot;;text-align:right;direction:rtl&quot;> تحقق من <a href=\&quot;https://fastw3b.net/documentation/fw-food-menu\&quot; target=\&quot;_blank\&quot;>وثائق معرض FW</a> على fatsw3b.net إذا لم تتمكن من تشغيله.</li><li style=&quot;;text-align:right;direction:rtl&quot;> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>اقترح فكرتك هنا</a> إذا كنت تشعر أن استخدام البرنامج المساعد يمكن تبسيطه أو شرحه بشكل أفضل.</li><li style=&quot;;text-align:right;direction:rtl&quot;> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>أبلغ عن خطأ هنا</a> إذا كنت تعتقد أن شيئًا ما يجب أن يعمل ولكنه لا يعمل.</li></ol><p style=&quot;;text-align:right;direction:rtl&quot;> <strong>روابط مفيدة</strong></p><div style=&quot;;text-align:right;direction:rtl&quot;><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;جملة&quot; Food Menu Page\&quot;>صفحة معرض FW</a> على fastw3b.net.</div><div style=&quot;;text-align:right;direction:rtl&quot;><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;فوز 3 ب&quot; Profile Page\&quot;>صفحة الملف الشخصي</a> Fastw3b - تحقق من حالة عضويتك ومعلومات الفوترة.</div><div style=&quot;;text-align:right;direction:rtl&quot;><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;المدفوعات&quot; Page\&quot;>صفحة المدفوعات</a> - تحقق من الحالة الحالية لمعاملاتك الأخيرة.</div><div style=&quot;;text-align:right;direction:rtl&quot;><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> تابعنا على Twitter و Facebook لمعرفة آخر الأخبار والتحديثات.</div></div></div>"
