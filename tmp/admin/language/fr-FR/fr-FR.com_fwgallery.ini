COM_FWGALLERY="FW Galerie"
COM_FWGALLERY_HINT="<p><img alt=&quot;\&quot;Remercier&quot; you for your business with Fastw3b!\&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\&quot; /></p><div style=\&quot;display:flex;\&quot;><div style=\&quot;flex: 1 0 40%;\&quot;><p><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_200.png\&quot; style=\&quot;margin: 0px 30px 15px 0px;float: left\&quot; /></p><h3>Composant FW Gallery</h3><p> FW Gallery est un Joomla ultime! solution de menu en ligne avec options promotionnelles. Il fonctionne pour tous les sites Web de l&#39;industrie alimentaire tels que les cafés, bars, restaurants, pizzerias, etc. Structure de catégorie simple, générateur de PDF et de nombreuses autres fonctionnalités utiles. Plus à venir bientôt. Restez à l&#39;écoute.</p><div style=\&quot;clear:both;\&quot;></div><p></p><p style=\&quot;color:#019620;\&quot;> Profitez de nos extensions et contactez-nous pour nous faire part de vos commentaires.</p><p> Merci d&#39;utiliser nos extensions et services!<br /> <a href=\&quot;https://fastw3b.net\&quot; target=\&quot;_blank\&quot;>Fastw3b</a> .</p></div><div style=\&quot;flex: 1 0 60%;\&quot;><p> <strong>Que faire ensuite</strong></p><ol><li> Vérifiez votre compte Fastw3b dans FW Gallery Admin avec le code d&#39;accès de fastw3b.net pour installer tous les modules complémentaires en 1 clic.</li><li> Définissez la disposition et les paramètres fonctionnels dans la section Paramètres globaux.</li><li> Ajoutez des catégories de repas dans la section Catégories.</li><li> Ajoutez des plats dans la section Repas.</li><li> Attribuez la mise en page Repas à un élément de menu, sélectionnez les catégories à afficher et assurez-vous qu&#39;elle est publiée.</li><li> Configurez les options du menu frontal pour affiner l&#39;affichage du menu. Consultez l&#39;onglet Options pour plus de détails.</li><li> Consultez la <a href=\&quot;https://fastw3b.net/documentation/fw-food-menu\&quot; target=\&quot;_blank\&quot;>documentation de FW Gallery</a> sur fatsw3b.net si vous ne parvenez pas à la faire fonctionner.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Suggérez votre idée ici</a> si vous pensez que l&#39;utilisation du plugin peut être simplifiée ou mieux expliquée.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Signalez un bug ici</a> si vous pensez que quelque chose doit fonctionner et que cela ne fonctionne pas.</li></ol><p> <strong>Liens utiles</strong></p><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Joomla&quot; Gallery Page\&quot;>Page de la galerie FW</a> sur fastw3b.net.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Page de <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Fasw3b&quot; Profile Page\&quot;>profil</a> Fastw3b - vérifiez votre statut d&#39;adhésion et vos informations de facturation.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;\&quot;Paiements&quot; Page\&quot;>Page Paiements</a> - vérifiez l&#39;état actuel de vos transactions récentes.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Suivez-nous sur Twitter et Facebook pour connaître les dernières nouvelles et mises à jour.</div></div></div>"
