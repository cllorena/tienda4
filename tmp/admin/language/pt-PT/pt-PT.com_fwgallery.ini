COM_FWGALLERY_HINT="<p><img alt=&quot;\&quot;Obrigado&quot; you for your business with Fastw3b!\&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\&quot; /></p><div style=\&quot;display:flex;\&quot;><div style=\&quot;flex: 1 0 40%;\&quot;><p><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_200.png\&quot; style=\&quot;margin: 0px 30px 15px 0px;float: left\&quot; /></p><h3>Componente FW Gallery</h3><p> FW Gallery é um Joomla definitivo! solução de menu online com opções promocionais. Ele funciona para qualquer site da indústria alimentícia, como cafés, bares, restaurantes, pizzarias, etc. O menu do dia, a oferta nova e especial podem ser configurados para qualquer item do menu. Estrutura de categorias simples, gerador de PDF e muitos outros recursos úteis. Mais em breve. Fique ligado.</p><div style=\&quot;clear:both;\&quot;></div><p></p><p style=\&quot;color:#019620;\&quot;> Aproveite o uso de nossas extensões e entre em contato para nos dar sua opinião.</p><p> Obrigado por usar nossas extensões e serviços!<br /> <a href=\&quot;https://fastw3b.net\&quot; target=\&quot;_blank\&quot;>Fastw3b</a> .</p></div><div style=\&quot;flex: 1 0 60%;\&quot;><p> <strong>O que fazer a seguir</strong></p><ol><li> Verifique sua conta Fastw3b no Administrador da Galeria FW com o código de acesso de fastw3b.net para obter todos os complementos instalados em um clique.</li><li> Defina o layout e os parâmetros funcionais na seção Configurações globais.</li><li> Adicione categorias de refeição na seção Categorias.</li><li> Adicione itens de refeição na seção Refeições.</li><li> Atribua o layout Refeições a um item de menu, selecione as categorias a serem exibidas e certifique-se de que seja publicado.</li><li> Configure as opções de menu front-end para ajustar a exibição do menu. Verifique a guia Opções para obter detalhes.</li><li> Verifique a <a href=\&quot;https://fastw3b.net/documentation/fw-food-menu\&quot; target=\&quot;_blank\&quot;>documentação da Galeria FW</a> em fatsw3b.net se você não conseguiu fazê-la funcionar.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Sugira sua ideia aqui</a> se você acha que o uso do plugin pode ser simplificado ou melhor explicado.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Relate um bug aqui</a> se você acha que algo deve estar funcionando e não está.</li></ol><p> <strong>Links Úteis</strong></p><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Joomla&quot; Gallery Page\&quot;>Página da Galeria FW</a> em fastw3b.net.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Página de <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Fasw3b&quot; Profile Page\&quot;>perfil</a> Fastw3b - verifique o status da sua assinatura e informações de faturamento.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Pagamentos&quot; Page\&quot;>Página de pagamentos</a> - verifique o status atual de suas transações recentes.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;mar