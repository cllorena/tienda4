COM_FWGALLERY="FW Gallery"
COM_FWGALLERY_HINT="<p><img alt=&quot;\&quot;Ευχαριστώ&quot; you for your business with Fastw3b!\&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\&quot; /></p><div style=\&quot;display:flex;\&quot;><div style=\&quot;flex: 1 0 40%;\&quot;><p><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_200.png\&quot; style=\&quot;margin: 0px 30px 15px 0px;float: left\&quot; /></p><h3>Στοιχείο γκαλερί FW</h3><p> Το FW Gallery είναι ένα απόλυτο Joomla! διαδικτυακή λύση μενού με επιλογές προώθησης. Λειτουργεί για οποιονδήποτε ιστότοπο της βιομηχανίας τροφίμων, όπως καφέ, μπαρ, εστιατόρια, πίτσες κ.λπ. Μενού της ημέρας, Νέα και Ειδική προσφορά μπορεί να οριστεί για οποιοδήποτε στοιχείο μενού. Απλή δομή κατηγορίας, γεννήτρια PDF και πολλά άλλα χρήσιμα χαρακτηριστικά. Περισσότερα θα έρθουν σύντομα. Μείνετε συντονισμένοι.</p><div style=\&quot;clear:both;\&quot;></div><p></p><p style=\&quot;color:#019620;\&quot;> Απολαύστε τις επεκτάσεις μας και επικοινωνήστε μαζί μας για να μας ενημερώσετε για τα σχόλιά σας.</p><p> Ευχαριστούμε που χρησιμοποιήσατε τις επεκτάσεις και τις υπηρεσίες μας!<br /> <a href=\&quot;https://fastw3b.net\&quot; target=\&quot;_blank\&quot;>Fastw3b</a> .</p></div><div style=\&quot;flex: 1 0 60%;\&quot;><p> <strong>Τι να κάνω μετά</strong></p><ol><li> Επαληθεύστε τον λογαριασμό σας Fastw3b στο FW Gallery Admin με κωδικό πρόσβασης από το fastw3b.net για να εγκαταστήσετε όλα τα πρόσθετα με 1 κλικ.</li><li> Ορίστε διάταξη και λειτουργικές παραμέτρους στην ενότητα Καθολικές ρυθμίσεις.</li><li> Προσθέστε κατηγορίες γευμάτων στην ενότητα Κατηγορίες.</li><li> Προσθέστε τα γεύματα στην ενότητα Γεύματα.</li><li> Εκχώρηση διάταξης γευμάτων σε ένα στοιχείο μενού, επιλέξτε κατηγορίες για εμφάνιση και βεβαιωθείτε ότι έχει δημοσιευτεί.</li><li> Ρυθμίστε τις παραμέτρους επιλογών μενού για να ρυθμίσετε την εμφάνιση του μενού. Ελέγξτε την καρτέλα Επιλογές για λεπτομέρειες.</li><li> Ελέγξτε την <a href=\&quot;https://fastw3b.net/documentation/fw-food-menu\&quot; target=\&quot;_blank\&quot;>τεκμηρίωση της συλλογής FW</a> στο fatsw3b.net εάν δεν μπορούσατε να το κάνετε στη δουλειά.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Προτείνετε την ιδέα σας εδώ</a> εάν πιστεύετε ότι η χρήση των πρόσθετων μπορεί να απλοποιηθεί ή να εξηγηθεί καλύτερα.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Αναφέρετε ένα σφάλμα εδώ</a> εάν πιστεύετε ότι κάτι πρέπει να λειτουργεί και δεν λειτουργεί.</li></ol><p> <strong>Χρήσιμοι σύνδεσμοι</strong></p><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;Joomla&quot; Gallery Page\&quot;>Σελίδα γκαλερί FW</a> στο fastw3b.net.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Σελίδα <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Fasw3b&quot; Profile Page\&quot;>προφίλ</a> Fastw3b - ελέγξτε την κατάσταση συμμετοχής σας και τα στοιχεία χρέωσης.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;Πληρωμές&quot; Page\&quot;>Σελίδα πληρωμών</a> - ελέγξτε την τρέχουσα κατάσταση των πρόσφατων συναλλαγών σας.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/compone