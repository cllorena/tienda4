w-food-menu\&quot; target=\&quot;_blank\&quot;>документацію галереї FW</a> на fatsw3b.net, якщо ви не змогли змусити її працювати.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Запропонуйте свою ідею тут,</a> якщо ви вважаєте, що використання плагіна можна спростити або краще пояснити.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Повідомте про помилку тут,</a> якщо ви вважаєте, що щось має працювати, а це ні.</li></ol><p> <strong>Корисні посилання</strong></p><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Joomla&quot; Food Menu Page\&quot;>Сторінка галереї FW</a> на fastw3b.net.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Сторінка <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Fasw3b&quot; Profile Page\&quot;>профілю</a> Fastw3b - перевірте статус свого членства та платіжну інформацію.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Платежі&quot; Page\&quot;>Сторінка платежів</a> - перевірте поточний стан ваших останніх операцій.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-alig