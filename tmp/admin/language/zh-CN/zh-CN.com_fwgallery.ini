COM_FWGALLERY_HINT="<p><img alt=&quot;\“谢谢&quot; you for your business with Fastw3b!\&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\&quot; /></p><div style=\&quot;display:flex;\&quot;><div style=\&quot;flex: 1 0 40%;\&quot;><p><img alt=&quot;\“ \”&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_200.png\&quot; style=\&quot;margin: 0px 30px 15px 0px;float: left\&quot; /></p><h3>固件库组件</h3><p>FW Gallery是终极的Joomla！带有促销选项的在线菜单解决方案。它适用于任何食品工业网站，例如咖啡馆，酒吧，餐馆，比萨饼店等。可以为任何菜单项设置每日菜单，新菜单和特价菜单。简单的类别结构，PDF生成器和许多其他有用的功能。更多即将推出。敬请关注。</p><div style=\&quot;clear:both;\&quot;></div><p></p><p style=\&quot;color:#019620;\&quot;>享受使用我们的扩展程序并取得联系，让我们知道您的反馈。</p><p>感谢您使用我们的扩展程序和服务！<br /> <a href=\&quot;https://fastw3b.net\&quot; target=\&quot;_blank\&quot;>Fastw3b</a> 。</p></div><div style=\&quot;flex: 1 0 60%;\&quot;><p><strong>接下来做什么</strong></p><ol><li>在FW Gallery Admin中使用来自fastw3b.net的访问代码验证您的Fastw3b帐户，以一键安装所有插件。</li><li>在全局设置部分中设置布局和功能参数。</li><li>在类别部分添加餐食类别。</li><li>在“膳食”部分添加膳食。</li><li>将“进餐”布局分配给菜单项，选择要显示的类别并确保其已发布。</li><li>配置前端菜单选项以微调菜单显示。查看选项标签以获取详细信息。</li><li>如果无法正常运行，请访问fatsw3b.net上的<a href=\&quot;https://fastw3b.net/documentation/fw-food-menu\&quot; target=\&quot;_blank\&quot;>FW Gallery文档</a>。</li><li>如果您觉得可以简化或更好地解释插件的用法，<a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>请在此处提出您的想法</a>。</li><li>如果您认为必须进行某些操作而不能进行操作，请在<a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>此处报告错误</a>。</li></ol><p><strong>有用的链接</strong></p><div><img alt=&quot;\“ \”&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; />在fastw3b.net上的<a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;“ Joomla&quot; Gallery Page\&quot;>FW Gallery页面</a>。</div><div><img alt=&quot;\“ \”&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Fastw3b<a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\“ Fasw3b&quot; Profile Page\&quot;>个人资料页面</a>-检查您的会员状态和账单信息。</div><div><img alt=&quot;\“ \”&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /><a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;\“付款方式&quot; Page\&quot;>付款页面</a>-检查您最近交易的当前状态。</div><div><img alt=&quot;\“ \”&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; />在Twitter和Facebook上关注我们，以了解最新消息和更新。</div></div></div>"
