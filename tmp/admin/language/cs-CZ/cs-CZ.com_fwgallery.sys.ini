=\&quot;_blank\&quot;>dokumentace FW Gallery</a> na fatsw3b.net.</li><li> Pokud máte pocit, že využití pluginu lze zjednodušit nebo lépe vysvětlit, <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>navrhněte zde svůj nápad</a> .</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Nahlásit chybu zde,</a> pokud si myslíte, že něco musí fungovat, a nefunguje.</li></ol><p> <strong>Užitečné odkazy</strong></p><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Joomla&quot; Food Menu Page\&quot;>Stránka FW Gallery</a> na fastw3b.net.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Stránka s <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Fasw3b&quot; Profile Page\&quot;>profilem</a> Fastw3b - zkontrolujte stav svého členství a fakturační údaje.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;\&quot;Platby&quot; Page\&quot;>Stránka Platby</a> - zkontrolujte aktuální stav vašich nedávných transakcí.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Sledujte nás na Twitteru a Facebooku a dozvíte se nejnov