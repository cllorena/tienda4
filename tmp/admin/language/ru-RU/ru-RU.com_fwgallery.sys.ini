COM_FWGALLERY_HINT="<p><img alt=&quot;\ &quot;Спасибо&quot; you for your business with Fastw3b!\&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/fw_thankyou_install.png\&quot; /></p><div style=\&quot;display:flex;\&quot;><div style=\&quot;flex: 1 0 40%;\&quot;><p><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/icon_fw_gallery_200.png\&quot; style=\&quot;margin: 0px 30px 15px 0px;float: left\&quot; /></p><h3>Компонент FW Gallery</h3><p> FW Gallery - это совершенная Joomla! решение онлайн-меню с промо-опциями. Он работает для любого веб-сайта пищевой промышленности, такого как кафе, бары, рестораны, пиццерии и т. Д. Меню дня, Новое и Специальное предложение можно настроить для любого пункта меню. Простая структура категорий, генератор PDF и многие другие полезные функции. Скоро будет больше. Будьте на связи.</p><div style=\&quot;clear:both;\&quot;></div><p></p><p style=\&quot;color:#019620;\&quot;> Наслаждайтесь использованием наших расширений и свяжитесь с нами, чтобы сообщить нам свой отзыв.</p><p> Спасибо за использование наших расширений и сервисов!<br /> <a href=\&quot;https://fastw3b.net\&quot; target=\&quot;_blank\&quot;>Fastw3b</a> .</p></div><div style=\&quot;flex: 1 0 60%;\&quot;><p> <strong>Что делать дальше</strong></p><ol><li> Подтвердите свою учетную запись Fastw3b в FW Gallery Admin с кодом доступа от fastw3b.net, чтобы установить все надстройки одним щелчком мыши.</li><li> Установите макет и функциональные параметры в глобальном разделе настроек.</li><li> Добавьте категории еды в разделе Категории.</li><li> Добавьте блюда в раздел «Питание».</li><li> Назначьте макет блюд элементу меню, выберите категории для отображения и убедитесь, что он опубликован.</li><li> Настройте параметры внешнего меню для точной настройки отображения меню. Проверьте вкладку «Параметры» для получения подробной информации.</li><li> Проверьте <a href=\&quot;https://fastw3b.net/documentation/fw-food-menu\&quot; target=\&quot;_blank\&quot;>документацию FW Gallery</a> на fatsw3b.net, если вам не удалось заставить ее работать.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Предложите здесь свою идею,</a> если вы считаете, что использование плагина можно упростить или лучше объяснить.</li><li> <a href=\&quot;https://fastw3b.net/client-section/support\&quot; target=\&quot;_blank\&quot;>Сообщите об ошибке здесь,</a> если вы считаете, что что-то должно работать, а это не так.</li></ol><p> <strong>Полезные ссылки</strong></p><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/joomla-extensions/foodmenu\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Joomla&quot; Food Menu Page\&quot;>Страница галереи FW</a> на fastw3b.net.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> Страница <a href=\&quot;http://fastw3b.net/client-section\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Fasw3b&quot; Profile Page\&quot;>профиля</a> Fastw3b - проверьте свой статус членства и платежную информацию.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: 5px; vertical-align: bottom;\&quot; /> <a href=\&quot;https://fastw3b.net/client-section/transactions\&quot; target=\&quot;_blank\&quot; title=&quot;\ &quot;Платежи&quot; Page\&quot;>Страница &quot;Платежи&quot;</a> - проверьте текущий статус ваших недавних транзакций.</div><div><img alt=&quot;\ &quot;\&quot;&quot; src=\&quot;../administrator/components/com_fwgallery/assets/images/bullet-green.png\&quot; style=\&quot;margin-right: