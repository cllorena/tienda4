BGMAX_DESC="Ce module permet d'afficher une image de fond qui s'adapte à la taille de la fenêtre.<img style='float:right;margin-left:10px;' src='../modules/mod_bgmax/bgMax.gif'/><br />Ecrit par <a href='http://forum.joomla.fr/member.php?58225-lomart'>LOMART</a>, il implante un javascript conçu par <a href='http://www.webbricks.org/bricks/bgMax/'>www.webbricks.org</a><div style='clear:both;'></div>Ce module doit être activé en position 'DEBUG' ou tout autre qui permet d'insérer le code en fin de page.<br />Bien que conçu pour fonctionner avec le JA Framework T3 ou JA-Purity, il permet d'utiliser d'autres templates.<br /><b>Attention:</b> vider le cache avant d'actualiser l'affichage.<br /><br /><b>Exemple de réglage selon le template utilisé</b><table style='border:1px solid #666; border-collapse:collapse; text-align:left;' border='1'><tr style='color:#FFF;background:#333;text-align:center;'><td>Template</td><td>Sélecteur contenu</td><td>Code complémentaire</td><td>Position</td></tr><tr><td>Cassiopeia<br />(Joomla 4.0)</td><td>.site-grid</td><td>-</td><td>debug</td></tr><tr><td>protostar<br />(Joomla 3.0)</td><td>.container</td><td>-</td><td>debug</td></tr><tr><td>JAT3</td><td>#ja-wrapper</td><td>-</td><td>debug</td></tr><tr><td>Beez2-Nature</td><td>#all, #contentarea</td><td>#contentarea, #contentarea2 {background-image:none !important;} /* supprime ombre en haut du contenu */<br />#footer-outer {width:980px;margin:0 auto;} /* ajuste pied de page*/</td><td>position-14</td></tr><tr><td>Beez2-Personnel</td><td>#all, #header, #contentarea</td><td>#contentarea, #contentarea2 {background-image:none !important;} /* supprime ombre en haut du contenu */<br />.items-row {background-color: transparent !important;} /* supprime fond des pavés de texte*/</td><td>position-14</td></tr><tr><td>Beez5</td><td>#header, #contentarea</td><td>#contentarea, #contentarea2 {background-image:none !important;} /* supprime ombre en haut du contenu */</td><td>debug</td></tr><tr><td>cassiopeia<br>(Joomla 4)</td><td>.container-component</td><td>.container-component{padding-left:10px;padding-right:10px} <br>.header-shape-bottom{display:none}</td><td>debug</td></tr></table>Consulter <a href='http://lomart.fr'>lomart.fr</a> pour d'autres configurations."